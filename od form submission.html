<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Duty Form Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">On-Duty Request Form</h2>
        <form id="onDutyForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="studentName" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="studentName" required>
            </div>

            <div class="mb-3">
                <label for="reason" class="form-label">Reason for On-Duty</label>
                <textarea class="form-control" id="reason" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="dates" class="form-label">On-Duty Dates</label>
                <input type="text" class="form-control" id="dates" placeholder="E.g., 2024-09-15 to 2024-09-17" required>
            </div>

            <div class="mb-3">
                <label for="document" class="form-label">Upload Supporting Document</label>
                <input type="file" class="form-control" id="document" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit On-Duty Request</button>
        </form>

        <div id="responseMessage" class="mt-3"></div>
    </div>

    <script src="onduty.js"></script>
</body>
</html>
