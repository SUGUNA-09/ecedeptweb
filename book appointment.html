<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Book an Appointment</h2>
        <form id="bookingForm">
            <div class="mb-3">
                <label for="faculty" class="form-label">Select Faculty</label>
                <select class="form-control" id="faculty" required>
                    <option value="Professor A">Professor A</option>
                    <option value="Professor B">Professor B</option>
                    <option value="Professor C">Professor C</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="timeSlot" class="form-label">Available Time Slots</label>
                <select class="form-control" id="timeSlot" required>
                    <!-- Time slots will be populated here via JavaScript -->
                </select>
            </div>

            <div class="mb-3">
                <label for="studentName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="studentName" required>
            </div>

            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>

        <div id="responseMessage" class="mt-3"></div>
    </div>

    <script src="booking.js"></script>
</body>
</html>
